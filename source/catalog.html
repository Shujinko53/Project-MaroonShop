<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Online-Store Maroon</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="layout">
    <header class="header header_transparent">
      <button class="header__menu-toggle" aria-label="Меню"></button>
      <a class="header__logo" href="index.html" aria-label="Логотип Maroon"></a>
      <nav class="header__navigation navigation">
        <div class="navigation__overlay"></div>
        <div class="navigation__content">
          <ul class="navigation__list">
            <li class="navigation__item"><a class="navigation__link" href="catalog.html">Каталог</a></li>
            <li class="navigation__item"><a class="navigation__link" href="#">О нас</a></li>
            <li class="navigation__item"><a class="navigation__link" href="#">Контакты</a></li>
          </ul>
          <ul class="navigation__contacts social social_for-menu">
            <li class="social__item social__item_minor-spaced"><a class="social__link" href="#" aria-label="Facebook"></a></li>
            <li class="social__item social__item_minor-spaced"><a class="social__link" href="#" aria-label="Instagram"></a></li>
            <li class="social__item social__item_minor-spaced"><a class="social__link" href="#" aria-label="Twitter"></a></li>
          </ul>
        </div>
      </nav>
      <ul class="main-nav__list user-actions">
        <li class="user-actions__item"><a class="user-actions__link user-actions__user" href="#" aria-label="Иконка пользователя"></a></li>
        <li class="user-actions__item"><a class="user-actions__link user-actions__cart" href="#" aria-label="Иконка корзины"></a></li>
      </ul>
    </header>

    <main class="main main_top-spaced catalog-main">

      <section class="main__block contacts">
        <div class="contacts__container">
          <div class="contacts__content">
            <h2 class="contacts__title">Контакты</h2>
            <ul class="contact__list">
              <li class="contact__item">
                <h3>Адрес</h3>
                <p>Санкт-Петербург, ул. Большая Конюшенная, 19</p>
              </li>
              <li class="contact__item">
                <h3>Телефон</h3>
                <a class="contacts__link" href="tel:+79238889060">+7 (923) 888-90-60</a>
              </li>
              <li class="contact__item">
                <h3>E-mail</h3>
                <a class="contacts__link" href="mailto:info@maroon.ru" aria-label="email">info@maroon.ru</a>
              </li>
            </ul>
            <ul class="contacts__social social">
              <li class="social__item"><a class="social__link" href="#" aria-label="Facebook"></a></li>
              <li class="social__item"><a class="social__link" href="#" aria-label="Instagram"></a></li>
              <li class="social__item"><a class="social__link" href="#" aria-label="Twitter"></a></li>
            </ul>
          </div>
          <div class="contacts__map-wrapper map" id="map" data-center="59.93791367332671,30.32282782142634" data-zoom="17" data-hint-content="" data-balloon-content=""></div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <div class="footer__content">
        <div class="footer__content-inner wrapper">
          <a class="logo" href="index.html" aria-label="Логотип Maroon"></a>
          <ul class="footer__list">
            <li class="footer__item"><a href="catalog.html">Каталог</a></li>
            <li class="footer__item"><a href="#">О нас</a></li>
            <li class="footer__item"><a href="#">Магазины</a></li>
            <li class="footer__item"><a href="#">Контакты</a></li>
          </ul>
          <ul class="social__list">
            <li class="social-item"><a href="https://www.facebook.com/" aria-label="Facebook"></a></li>
            <li class="social-item"><a href="https://www.instagram.com/" aria-label="Instagram"></a></li>
            <li class="social-item"><a href="https://twitter.com/" aria-label="Twitter"></a></li>
          </ul>
        </div>
        <div class="footer__copyright">
          <div class="footer__copyright-inner wrapper">
            <p>Maroon Ⓒ 2020 Все права защищены</p>
            <p><a class="footer__copyright-link" href="#" aria-label="Политика конфиденциальности">Политика конфиденциальности</a></p>
          </div>
        </div>
      </div>
    </footer>
  </body>

</html>
